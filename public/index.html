<!DOCTYPE html>
<html>
    <head>
        <title>Join | QuizDIT</title>
        <meta charset="utf-8">
        <link rel="icon" href="./img/fav.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="logo text-center">
            <img src="./img/logo.png">
        </div>
        <h1 id = "title">Join a Game</h1>
        <br>
        <form action="/player/">
                <div class="form-field">
                    <label id = "label">Display Name</label>
                    <input id = "name" type = "text" name="name" autofocus/>
                </div>

                <div class="form-field">
                    <label id = "label">Game Pin</label>
                    <input id = "pin" type="number" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Join</button>
                </div>
        </form>
        <br/>
        <center><a href = "/create/" id = "host">Click here to host a <span style="text-decoration: underline; color:#007bff;">QuizDIT!</span></a></center>
    </body>
</html>
